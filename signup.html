<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC Secure Wallet - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbe9f4, #f7f9fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a1a2e;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #1a1a2e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #3a3a60;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Secure Wallet Sign Up</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="ssn">Social Security Number (SSN)</label>
      <input type="text" id="ssn" required maxlength="11" placeholder="XXX-XX-XXXX">

      <label for="address">Residential Address</label>
      <input type="text" id="address" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required placeholder="+1 XXX-XXX-XXXX">

      <label for="username">Create Username</label>
      <input type="text" id="username" required>

      <label for="password">Create Password</label>
      <input type="password" id="password" required>

      <button class="submit-btn" type="submit">Create Account</button>
    </form>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Account Created Successfully!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
