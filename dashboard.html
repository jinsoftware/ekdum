<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC Wallet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #1a1a2e;
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 50px;
    }

    .header h1 {
      font-size: 22px;
      margin-left: 15px;
    }

    .content {
      flex: 1;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1a1a2e;
    }

    .info {
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }

    .info strong {
      width: 180px;
      display: inline-block;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="display: flex; align-items: center;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/FTC_seal.svg/1200px-FTC_seal.svg.png" alt="FTC Logo">
      <h1>FTC Secure Wallet Department</h1>
    </div>
  </div>

  <div class="content">
    <h2>Welcome, <span id="name">User</span></h2>
    
    <div class="info"><strong>Full Name:</strong> <span id="fullname"></span></div>
    <div class="info"><strong>Date of Birth:</strong> <span id="dob"></span></div>
    <div class="info"><strong>SSN:</strong> <span id="ssn"></span></div>
    <div class="info"><strong>Address:</strong> <span id="address"></span></div>
    <div class="info"><strong>Email:</strong> <span id="email"></span></div>
    <div class="info"><strong>Phone:</strong> <span id="phone"></span></div>
    <div class="info"><strong>Username:</strong> <span id="username"></span></div>
  </div>

  <div class="footer">
    &copy; 2025 Federal Trade Commission. All Rights Reserved.
  </div>

  <script>
    document.getElementById("name").textContent = localStorage.getItem("fullname") || "User";
    document.getElementById("fullname").textContent = localStorage.getItem("fullname");
    document.getElementById("dob").textContent = localStorage.getItem("dob");
    document.getElementById("ssn").textContent = localStorage.getItem("ssn");
    document.getElementById("address").textContent = localStorage.getItem("address");
    document.getElementById("email").textContent = localStorage.getItem("email");
    document.getElementById("phone").textContent = localStorage.getItem("phone");
    document.getElementById("username").textContent = localStorage.getItem("username");
  </script>

</body>
</html>
