<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC Wallet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #1a1a2e;
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header .left {
      display: flex;
      align-items: center;
    }

    .header img {
      height: 50px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 22px;
    }

    .user-area {
      text-align: right;
    }

    .user-name {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .account-number {
      font-size: 14px;
      color: #ffeb3b;
      margin-bottom: 8px;
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #d93636;
    }

    .content {
      flex: 1;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1a1a2e;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #1a1a2e;
    }

    .info {
      margin-bottom: 12px;
      font-size: 16px;
      color: #333;
    }

    .info strong {
      width: 160px;
      display: inline-block;
    }

    .apply-btn {
      background-color: #1a1a2e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }

    .apply-btn:hover {
      background-color: #2e2e55;
    }

    .loader {
      display: none;
      margin: 15px 0;
      text-align: center;
    }

    .loader img {
      height: 40px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 13px;
      color: #555;
    }

    .msg {
      text-align: center;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left">
      <img src="ftc.png" alt="FTC Logo">
      <h1>FTC Secure Wallet Department</h1>
    </div>
    <div class="user-area">
      <div class="user-name" id="usernameDisplay">Welcome, User</div>
      <div class="account-number" id="accountNumberDisplay"></div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="content">
    <h2>Accounts Summary</h2>

    <div class="section-title">Available Balance</div>
    <div class="info"><strong>Current Balance:</strong> $0.00</div>

    <div class="section-title">User Information</div>
    <div class="info"><strong>Full Name:</strong> <span id="fullname"></span></div>
    <div class="info"><strong>Date of Birth:</strong> <span id="dob"></span></div>
    <div class="info"><strong>SSN:</strong> <span id="ssn"></span></div>
    <div class="info"><strong>Address:</strong> <span id="address"></span></div>
    <div class="info"><strong>Email:</strong> <span id="email"></span></div>
    <div class="info"><strong>Phone:</strong> <span id="phone"></span></div>
    <div class="info"><strong>Username:</strong> <span id="username"></span></div>

    <div class="section-title">Wallet Account Number</div>
    <button class="apply-btn" onclick="applyAccount()">Apply for a New Secure Wallet Account Number</button>

    <div class="loader" id="loader">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
      <p>Processing your request...</p>
    </div>

    <div class="msg" id="messageBox"></div>
  </div>

  <div class="footer">
    &copy; 2025 Federal Trade Commission. All Rights Reserved.
  </div>

  <script>
    const fullname = localStorage.getItem("fullname");
    const username = localStorage.getItem("username");
    const accountNumber = localStorage.getItem("walletAccount");

    document.getElementById("usernameDisplay").textContent = `Welcome, ${fullname || "User"}`;
    document.getElementById("fullname").textContent = fullname;
    document.getElementById("dob").textContent = localStorage.getItem("dob");
    document.getElementById("ssn").textContent = localStorage.getItem("ssn");
    document.getElementById("address").textContent = localStorage.getItem("address");
    document.getElementById("email").textContent = localStorage.getItem("email");
    document.getElementById("phone").textContent = localStorage.getItem("phone");
    document.getElementById("username").textContent = username;

    if (accountNumber) {
      document.getElementById("accountNumberDisplay").textContent = `Account #: ${accountNumber}`;
    }

    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html";
    }

    function applyAccount() {
      const existing = localStorage.getItem("walletAccount");
      if (existing) {
        document.getElementById("messageBox").textContent = 
          "You are already registered with a Secure Wallet Account Number. Cannot apply again.";
        return;
      }

      document.getElementById("loader").style.display = "block";
      document.getElementById("messageBox").textContent = "";

      setTimeout(() => {
        const newAcc = "SW-" + Math.floor(1000000000 + Math.random() * 9000000000);
        localStorage.setItem("walletAccount", newAcc);
        document.getElementById("loader").style.display = "none";
        document.getElementById("accountNumberDisplay").textContent = `Account #: ${newAcc}`;
        document.getElementById("messageBox").textContent = "New Secure Wallet Account Number assigned successfully!";
      }, 10000); // 10 seconds
    }
  </script>

</body>
</html>
